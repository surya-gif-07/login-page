<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
        <div class="logo-contain"> 
            <img src="/images/logo.jpg" alt="Logo" class="logo">
        </div>
        <form action="#" class="form">
        <h1 class="head">Sample Login Page</h1>
        
        <input type="email" class="input" placeholder="Enter E-mail" id="email" required>
         <input type="password" class="input" placeholder="Enter Password" id="password" required>
         <button type="submit">Submit</button>
         
         <p class="forget">Forget Password? <a href="#">Reset</a></p>
         <p class="register">Don't have account? <a href="#">Register</a></p>
         </form>
         </div>
    </main>
</body>
</html>
